server:
  port: 8080
logging:
  level:
    root: DEBUG
spring:
  application:
    name: RaboBankDemo
  datasource:
    url: jdbc:h2:mem:demodb
    username: sa
    password: password 
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
#      ddl-auto: update
      ddl-auto: create-drop
  main:
    allow-circular-references: true